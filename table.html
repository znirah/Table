<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schedule</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1 style="font-size: 70px;">Lecture Schedule</h1>
     <table style="width: 100%; max-height: fit-content;" class="table">
        <tr>
            <th rowspan="3"><h1 style="font-size: 50px;">Day</h1></th>
            <th colspan="3" style="font-size: 25px;">Seminar</th>
        </tr>
        <tr>
            <th colspan="2"  style="font-size: 25px;">Schedule</th>
            <th rowspan="2" style="font-size: 25px;">topic</th>          
        </tr>
        <tr>
            <th style="font-size: 25px;">begin</th>
            <th style="font-size: 25px;">end</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: #ff9900;">8:00 a.m</td>
            <td rowspan="2" style="background-color: #0000ff;">5:00 p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: #ff9900;">8:00 a.m</td>
            <td style="background-color: #ff9900;">11:00 a.m</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td style="background-color: #ff9900;" >11:00 a.m</td>
            <td style="background-color: #008000;">2:00 p.m</td>
            <td rowspan="2">XSL Transformatics</td>
        </tr>
        <tr>
            <td style="background-color: #008000;">2:00 p.m</td>
            <td style="background-color: #0000ff;">5:00 p.m</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td style="background-color: #ff9900;">8:00 a.m</td>
            <td style="background-color: #008000;">12:00 p.m</td>
            <td>XSL Formatting Objects</td>
        </tr>
        
     </table>
   
</body>
</html>
